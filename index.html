<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geometry Gem</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header></header>
        <main>
            <!-- main content container -->
            <div class="flex flex-col md:flex-row">
                <!-- shape card container -->
                <div
                    class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
                >
                    <!-- Triangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure>
                            <img src="/images/triangle.png" alt="triangle" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Triangle</h2>
                            <p class="text-center text-3xl">
                                Area (A) = 0.5 X b X h
                            </p>
                            <div>
                                <input
                                    id="triangle-base"
                                    class="w-24 text-2xl p-2 rounded-sm"
                                    type="text"
                                    placeholder="b"
                                />
                                <span class="mr-4 ml-2">cm</span>
                                <input
                                    id="triangle-height"
                                    class="w-24 text-2xl p-2 rounded-sm"
                                    type="text"
                                    placeholder="h"
                                />
                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div>
                                <p class="text-2xl">
                                    Area: <span id="triangle-area">0</span>
                                    <span>cm<sup>2</sup></span>
                                </p>
                            </div>
                            <div class="card-actions">
                                <button
                                    onclick="calculateTriangleArea()"
                                    class="btn btn-primary w-full"
                                >
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Rectangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure>
                            <img src="./images/rectangle.png" alt="Rectangle" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Rectangle</h2>
                            <p class="text-center text-3xl">Area (A) = w x l</p>
                            <div class="flex">
                                <!-- rectangle length -->
                                <input
                                    id="rectangle-length"
                                    class="w-24 text-2xl p-2 rounded-sm"
                                    type="text"
                                    placeholder="length"
                                />
                                <span class="mr-4 ml-2">cm</span>
                                <!-- rectangle width -->
                                <input
                                    id="rectangle-width"
                                    class="w-24 text-2xl p-2 rounded-sm"
                                    type="text"
                                    placeholder="width"
                                />
                                <span class="mr-4 ml-2">cm</span>
                            </div>
                            <div>
                                <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                            </div>
                            <div class="card-actions">
                                <button
                                    onclick="calculateRectangleArea()"
                                    class="btn btn-primary w-full"
                                >
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Parallelogram card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure>
                            <img
                                src="./images/parallelogram.png"
                                alt="Parallelogram"
                            />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Parallelogram</h2>
                            <p class="text-center">
                                Area (A) = b x h
                            </p>
                            <div>
                                <p class="text-center text-xl">b=10cm, h=12cm</p>
                            </div>
                            <div>
                                <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                            </div>
                            <div class="card-actions">
                                <button onclick="calculateRectangleArea" class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Triangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure>
                            <img
                                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                                alt="Shoes"
                            />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>
                                If a dog chews shoes whose shoes does he choose?
                            </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Area calculation container -->
                <div class="w-96 border-2 border-gray-700 rounded-md">
                    <h3 class="text-3xl text-center p-4">Area calculation</h3>
                </div>
            </div>
        </main>
        <script src="triangle-calculate.js"></script>
        <script src="./rectangle-area.js"></script>
    </body>
</html>
